<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Title</title>
</head>

<body>
  <div class="container" id="containBody">
    <div class="jumbotron text-center">
      <h1>Trivia Game</h1>
      <h3>
        <div class="btn-outline-light" id="startBtn">Start</div>
      </h3> 
    </div>
    <div class="container">
      <div id="scoreboard" class="card text-center">
        <div>
          <h3><span id="timer">00:10</span></h3>
        </div>
        <div>
          <h5>Answered right: <span id="rightScore"></span></h5>
        </div>
        <h5>Answered wrong: <span id="wrongScore"></span></h5>
      </div>
      <div>
      </div>
      <br>
      <br>
      <div class="card">
        <div class="card-header">
          <h4 id="quesYo"></h4>
        </div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="option1">
            <label class="form-check-label" for="exampleRadios1" id="ans1">
              
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
            <label class="form-check-label" for="exampleRadios2" id="ans2">
              
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option3"
              checked>
            <label class="form-check-label" for="exampleRadios3" id="ans3">
              
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option4">
            <label class="form-check-label" for="exampleRadios4" id="ans4">
              
            </label>
          </div>
          <br>
          <div class="btn-secondary text-center" id="submitBtn" >Submit</div>
        </div>
      </div>

    </div>
  </div>
  </div>








  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="./assets/javascript/app2.js"></script>

</body>

</html>
